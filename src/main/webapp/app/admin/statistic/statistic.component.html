        <div class="row menu-action-dv">
            <h3 style="padding-left: 18px; text-transform: uppercase">THỐNG KÊ DOANH THU</h3>

                <!-- <mat-form-field style=" border-radius: 5px;"> -->
                  <div class="month-ip" style="cursor: default;">
                    Tháng
                  </div>
                  <input
                    matInput
                    readonly
                    (click)="openPopup()"
                    [matDatepicker]="dp"
                    [formControl]="date"
                    [max]="maxDate"
                    (dateChange)="searchData()"
                    class="ip-date"
                    style="background: none !important; cursor: pointer;"
                  />
                  <mat-datepicker-toggle matSuffix [for]="dp" class="mat-picker-ip">
                    <mat-icon class="mat-icon-ip" matDatepickerToggleIcon></mat-icon>
                  </mat-datepicker-toggle>
                  <mat-datepicker
                    #dp
                    startView="multi-year"
                    (yearSelected)="chosenYearHandler($event)"
                    (monthSelected)="chosenMonthHandler($event, dp)"
                    panelClass="example-month-picker"
                    (closed)="onClosed(dp)"
                  >
                  </mat-datepicker>
                <!-- </mat-form-field> -->
              </div>
            </div>
          </div>
