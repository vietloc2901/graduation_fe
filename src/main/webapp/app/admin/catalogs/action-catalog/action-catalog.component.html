<ng-template #template>
  <div class="modal-content">
    <div class="modal-header" style="border-bottom: none">
      <h4 class="modal-title" style="text-align: center">XÓA DANH MỤC SẢN PHẨM</h4>
    </div>
    <div class="modal-body" style="padding: 15px 10px !important">
      <p class="des" style="text-align: center">Bạn có chắc chắn muốn xóa danh mục sản phẩm này?</p>
    </div>
    <div class="modal-footer">
      <div class="btn-action">
        <button type="button" class="btn-md btn-gray" (click)="modalRef.hide()">Hủy bỏ</button>
        <button type="button" class="btn-md btn-or" (click)="deleteCatalog()">Đồng ý</button>
      </div>
    </div>
  </div>
</ng-template>
