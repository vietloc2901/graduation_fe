<div class="row" style="margin-left: 30px" (keyup.enter)="searchData()">
  <div class="col-md-12 col-xs-12">

        </div>
      </div>
    </div>
    <!---->
    <div class="row search-dv" style="margin: 0px">
      <div class="col-md-4" style="padding-left: 0px">
        <label for="">Mã danh mục</label>
        <input type="text" placeholder="Mã danh mục" [(ngModel)]="codeSearch" trim />
      </div>
      <div class="col-md-6">
        <label for="">Tên danh mục</label>
        <input type="text" placeholder="Tên danh mục" [(ngModel)]="nameSearch" />
      </div>
      <div class="col-md-2" style="padding-right: 0px; padding-left: 0px">
        <button (click)="searchData()" (keyup.enter)="searchData()">Tìm kiếm</button>
      </div>
    </div>
    <div class="row" style="margin-top: 30px">
      <ag-grid-angular
        #agGrid
        style="width: 100%; height: 570px"
        [suppressScrollOnNewData]="true"
        class="ag-theme-balham"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [autoGroupColumnDef]="autoGroupColumnDef"
        [serverSideStoreType]="serverSideStoreType"
        [rowModelType]="rowModelType"
        [treeData]="true"
        [headerHeight]="headerHeight"
        [rowHeight]="rowHeight"
        [debounceVerticalScrollbar]="true"
        [suppressRowTransform]="true"
        [suppressRowClickSelection]="true"
        [isServerSideGroupOpenByDefault]="isServerSideGroupOpenByDefault"
        [isServerSideGroup]="isServerSideGroup"
        [suppressContextMenu]="true"
        [overlayNoRowsTemplate]="noRowTemplate"
        [getServerSideGroupKey]="getServerSideGroupKey"
        [rowData]="rowData"
        [tooltipShowDelay]="tooltipShowDelay"
        (gridReady)="onGridReady($event)"
        (gridSizeChanged)="gridSizeChanged($event)"
      ></ag-grid-angular>
    </div>
  </div>
</div>
